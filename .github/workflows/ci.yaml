name: CI
permissions:
  contents: read
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/ci.yaml
      - '**.go'
      - go.mod
      - go.sum
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/build.yaml
      - '**.go'
      - go.mod
      - go.sum
    types:
      - labeled
jobs:
  test:
    runs-on: ubuntu-latest
    if: "((github.event.action == 'labeled') && (github.event.label.name == 'CI')) || ((github.event_name == 'push'))"
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Run go-test
        run: go test ./... -v
  build:
    runs-on: ubuntu-latest
    if: "((github.event.action == 'labeled') && (github.event.label.name == 'CI')) || ((github.event_name == 'push'))"
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Run go-tidy
        run: go mod tidy && git diff --exit-code
      - name: Run go-download
        run: go mod download
      - name: run go-verify
        run: go mod verify
      - name: Run go-build
        run: go build -o /dev/null ./...
  lint:
    runs-on: ubuntu-latest
    if: "((github.event.action == 'labeled') && (github.event.label.name == 'CI')) || ((github.event_name == 'push'))"
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
  format:
    runs-on: ubuntu-latest
    if: "((github.event.action == 'labeled') && (github.event.label.name == 'CI')) || ((github.event_name == 'push'))"
    needs:
      - test
      - build
      - lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Format code
        run: goimports -w .
      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Apply Code formatter changes"
  remove_label:
    runs-on: ubuntu-latest
    if: "((github.event.action == 'labeled') && (github.event.label.name == 'CI')) || ((github.event_name == 'push'))"
    needs:
      - format
    steps:
      - name: Remove label
        run: echo "Remove label"
        if: success() # Only remove the label if the previous steps were successful
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.GITHUB_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            const labelToRemove = 'CI';
            await github.issues.removeLabel({
              owner,
              repo,
              issue_number: number,
              name: labelToRemove
            });
