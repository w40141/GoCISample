name: Vulnerability
env:
  IMAGE: built_image
permissions:
  contents: read
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/vulncheck.yaml
      - '**.go'
      - go.mod
      - go.sum
      - Dockerfile
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/govuln.yaml
      - '**.go'
      - go.mod
      - go.sum
      - Dockerfile
    types:
      - labeled
  schedule:
    # JST 09:00
    - cron: '0 0 * * *'
jobs:
  govulncheck:
    runs-on: ubuntu-latest
    if: "((github.event.action == 'labeled') && (github.event.label.name == 'CI')) || ((github.event_name == 'push'))"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
        shell: bash
      - name: Run govulncheck
        run: govulncheck -C . ./...
        shell: bash
  dockle_trivy_job:
    runs-on: ubuntu-latest
    if: "((github.event.action == 'labeled') && (github.event.label.name == 'CI')) || ((github.event_name == 'push'))"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build an image from Dockerfile
        run: |
          docker build -t "${{ env.IMAGE }}:${{ github.sha }}" .
      - name: Run dockle scanner
        uses: goodwithtech/dockle-action@main
        with:
          image: "${{ env.IMAGE }}:${{github.sha }}"
          format: 'list'
          exit-code: '1'
          exit-level: 'warn'
          ignore: 'CIS-DI-0001,DKL-DI-0006'
      - name: Run trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.IMAGE }}:${{ github.sha }}"
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
  remove_label:
    runs-on: ubuntu-latest
    if: "((github.event.action == 'labeled') && (github.event.label.name == 'CI')) || ((github.event_name == 'push'))"
    needs:
      - govulncheck
      - dockle_trivy_job
    steps:
      - name: Remove label
        run: echo "Remove label"
        if: success() # Only remove the label if the previous steps were successful
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.GITHUB_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            const labelToRemove = 'CI';
            await github.issues.removeLabel({
              owner,
              repo,
              issue_number: number,
              name: labelToRemove
            });
